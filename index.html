<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		let actions = {
			google: "https://www.google.com/search",
			duckduckgo: "https://duckduckgo.com/",
			bing: "https://www.bing.com/search",
			ask: "https://www.ask.com/web",
		};

		function setSearchEngine(event) {
			let engine = document.querySelector("input[name=engine]:checked").value;
			document
				.querySelector("#searchForm")
				.setAttribute("action", actions[engine]);
		}
		window.addEventListener("load", function () {
			// TODO: register the handler
			document
			.querySelector("#searchForm")
			.addEventListener("submit", setSearchEngine);
		});
	</script>
</head>

<body>
	<form id="searchForm" action="" method="GET">
		<input type="text" name="q" id="q" placeholder="Enter a search term..." required />
		<label>Google<input type="radio" name="engine" value="google" required="required"/></label>
		<label>DuckDuckGo<input type="radio" name="engine" value="duckduckgo" /></label>
		<label>Bing<input type="radio" name="engine" value="bing" /></label>
		<label>Ask<input type="radio" name="engine" value="ask" /></label>
		<button>Go!</button>
	</form>
</body>
